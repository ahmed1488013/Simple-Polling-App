<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoteNow - Polling App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="poll-container">
    <h1>VoteNow Poll</h1>
    <p>Please choose an option and submit your vote!</p>

    <div class="poll-options">
      <button class="poll-option" id="option1" onclick="vote('option1')">Option 1</button>
      <button class="poll-option" id="option2" onclick="vote('option2')">Option 2</button>
      <button class="poll-option" id="option3" onclick="vote('option3')">Option 3</button>
      <button class="poll-option" id="option4" onclick="vote('option4')">Option 4</button>
    </div>

    <div class="vote-counts">
      <p>Option 1: <span id="count1">0</span> votes</p>
      <p>Option 2: <span id="count2">0</span> votes</p>
      <p>Option 3: <span id="count3">0</span> votes</p>
      <p>Option 4: <span id="count4">0</span> votes</p>
    </div>

    <button class="submit-btn" onclick="submitVote()">Submit Vote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
